<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closure Unit Tests - tutorial.notepad</title>

  <script src="/js/closure-lib/closure/goog/base.js"></script>
  <script src="notepad.js"></script>
  <script>
    goog.require('goog.testing.jsunit');
  </script>
</head>
<body>
  <div id="container"></div>

  <!-- tests can be included from a separate JS -->
  <script src="notepad_test.js"></script>
  
  <!-- or written in this html file -->
  <script type="text/javascript">
    function testNote2() {
      var data = {title: 'note title', content: 'note content'};
      var container = goog.dom.getElement('container');

      var note = new notepad.Note(data, container);

      assertEquals(data.title, note.title);
      assertEquals(data.content, note.content);
      assertEquals("Parent container", container, note.parent);
    };
  </script>
</body>
</html>
